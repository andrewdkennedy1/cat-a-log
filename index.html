    <script>
      window.googleAPILoadStatus = {
        gapi: false,
        gsi: false,
        gapiError: false,
        gsiError: false
      };
    </script>
    <script 
      src="https://apis.google.com/js/api.js" 
      onload="window.googleAPILoadStatus.gapi = true; console.log('Google API (gapi) loaded');"

    </script>
    <script 
      src="https://accounts.google.com/gsi/client" 
      onload="window.googleAPILoadStatus.gsi = true; console.log('Google Identity Services loaded');"
      onerror="window.googleAPILoadStatus.gsiError = true; console.error('Failed to load Google Identity Services');">
    </script>
